<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANDAR CAPITAL | Bloomberg Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-bloomberg: #000000;
            --panel-bloomberg: #121212;
            --border-bloomberg: 1px solid #333;
            --text-orange: #ff9900; /* Khas Bloomberg Terminal */
            --text-white: #e0e0e0;
            --signal-buy: #00ff00;
            --signal-sell: #ff0000;
            --font-data: 'Roboto Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-bloomberg);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOGIN SYSTEM --- */
        #secure-gate {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
        .terminal-login {
            border: 2px solid var(--text-orange); padding: 40px;
            background: #0a0a0a; width: 320px; text-align: center;
        }
        .terminal-input {
            background: #000; border: 1px solid #555; color: var(--text-orange);
            font-family: var(--font-data); font-size: 1.5rem; text-align: center;
            width: 100%; padding: 10px; margin: 20px 0; letter-spacing: 5px; outline: none;
        }
        .terminal-btn {
            background: var(--text-orange); color: #000; border: none;
            padding: 10px 20px; font-weight: bold; width: 100%; cursor: pointer;
        }
        .terminal-btn:hover { background: #ffb84d; }

        /* --- LAYOUT UTAMA --- */
        #terminal-ui { display: none; height: 100vh; grid-template-rows: 40px 1fr 200px; }

        /* HEADER TICKER */
        .top-ticker { height: 40px; border-bottom: var(--border-bloomberg); background: #000; }

        /* MIDDLE SECTION (CHART & SIGNALS) */
        .middle-grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* Chart Lebar, Sinyal di Kanan */
            height: 100%;
            overflow: hidden;
        }

        /* CHART AREA */
        .chart-area { border-right: var(--border-bloomberg); position: relative; }
        .watermark {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.7); padding: 5px 10px; border: 1px solid var(--text-orange);
            color: var(--text-orange); font-family: var(--font-data); font-weight: bold; font-size: 0.9rem;
        }

        /* SIGNAL TOWER (SIDEBAR) */
        .signal-tower {
            background: var(--panel-bloomberg);
            display: flex; flex-direction: column;
            overflow-y: auto;
            border-left: var(--border-bloomberg);
        }
        .signal-header {
            background: #222; color: var(--text-orange); padding: 8px;
            text-align: center; font-family: var(--font-data); font-size: 0.8rem; border-bottom: 1px solid #444;
        }
        .signal-box { height: 33.3%; border-bottom: var(--border-bloomberg); position: relative; }

        /* BOTTOM SECTION (MAP & NEWS) */
        .bottom-grid {
            border-top: var(--border-bloomberg);
            display: grid; grid-template-columns: 1fr 1fr;
            height: 200px; background: var(--panel-bloomberg);
        }
        .bottom-panel { border-right: var(--border-bloomberg); overflow: hidden; position: relative; }
        .panel-label {
            position: absolute; top: 0; left: 0; background: var(--text-orange); color: #000;
            padding: 2px 8px; font-size: 0.7rem; font-weight: bold; z-index: 5;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            #terminal-ui { grid-template-rows: 40px auto auto; overflow-y: auto; height: auto; }
            .middle-grid { grid-template-columns: 1fr; height: auto; }
            .chart-area { height: 400px; }
            .signal-tower { height: auto; }
            .signal-box { height: 250px; }
            .bottom-grid { grid-template-columns: 1fr; height: auto; }
            .bottom-panel { height: 300px; }
        }
    </style>
</head>
<body>

    <div id="secure-gate">
        <div class="terminal-login">
            <h2 style="color:var(--text-orange); font-family:'Roboto Mono'; margin-bottom:10px;">KANDAR TERMINAL</h2>
            <p style="color:#666; font-size:0.8rem;">AUTHORIZED PERSONNEL ONLY</p>
            <input type="password" id="passInput" class="terminal-input" placeholder="PIN CODE">
            <button onclick="unlockTerminal()" class="terminal-btn">ACCESS SYSTEM</button>
            <p id="errorMsg" style="color:red; margin-top:10px; display:none; font-family:'Roboto Mono';">ACCESS DENIED</p>
        </div>
    </div>

    <div id="terminal-ui">
        
        <div class="top-ticker">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                "symbols": [
                    {"proName": "OANDA:XAUUSD", "title": "GOLD LIVE"},
                    {"proName": "FX:EURUSD", "title": "EUR/USD"},
                    {"proName": "FX:USDJPY", "title": "USD/JPY"},
                    {"proName": "INDEX:DXY", "title": "DXY INDEX"},
                    {"proName": "BITSTAMP:BTCUSD", "title": "BITCOIN"}
                ],
                "showSymbolLogo": false,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "regular",
                "locale": "id"
                }
                </script>
            </div>
        </div>

        <div class="middle-grid">
            
            <div class="chart-area">
                <div class="watermark">KANDAR CAPITAL ANALYTICS</div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                    "autosize": true,
                    "symbol": "OANDA:XAUUSD",
                    "interval": "60",
                    "timezone": "Asia/Jakarta",
                    "theme": "dark",
                    "style": "1",
                    "locale": "id",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": false,
                    "backgroundColor": "rgba(0, 0, 0, 1)",
                    "gridColor": "rgba(40, 40, 40, 1)",
                    "calendar": true,
                    "hide_volume": true,
                    "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
            </div>

            <div class="signal-tower">
                
                <div class="signal-header">SCALPING (M15) - SHORT TERM</div>
                <div class="signal-box">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                        "interval": "15m",
                        "width": "100%",
                        "isTransparent": true,
                        "height": "100%",
                        "symbol": "OANDA:XAUUSD",
                        "showIntervalTabs": false,
                        "displayMode": "single",
                        "locale": "id",
                        "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>

                <div class="signal-header">INTRADAY (H1) - MEDIUM TERM</div>
                <div class="signal-box">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                        "interval": "1h",
                        "width": "100%",
                        "isTransparent": true,
                        "height": "100%",
                        "symbol": "OANDA:XAUUSD",
                        "showIntervalTabs": false,
                        "displayMode": "single",
                        "locale": "id",
                        "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>

                <div class="signal-header">SWING (D1) - LONG TERM</div>
                <div class="signal-box" style="border-bottom:none;">
                    <div class="tradingview-widget-container" style="height:100%;width:100%">
                        <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                        "interval": "1D",
                        "width": "100%",
                        "isTransparent": true,
                        "height": "100%",
                        "symbol": "OANDA:XAUUSD",
                        "showIntervalTabs": false,
                        "displayMode": "single",
                        "locale": "id",
                        "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom-grid">
            
            <div class="bottom-panel">
                <div class="panel-label">MARKET HEATMAP</div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js" async>
                    {
                    "width": "100%",
                    "height": "100%",
                    "currencies": [
                        "EUR",
                        "USD",
                        "JPY",
                        "GBP",
                        "CHF",
                        "AUD",
                        "CAD"
                    ],
                    "isTransparent": false,
                    "colorTheme": "dark",
                    "locale": "id",
                    "backgroundColor": "#000000"
                    }
                    </script>
                </div>
            </div>

            <div class="bottom-panel" style="border-right:none;">
                <div class="panel-label">GLOBAL NEWS WIRE</div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "market",
                    "market": "forex",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "width": "100%",
                    "height": "100%",
                    "colorTheme": "dark",
                    "locale": "id",
                    "backgroundColor": "#000000"
                    }
                    </script>
                </div>
            </div>

        </div>
    </div>

    <script>
        // SCRIPT PENGAMAN & FULLSCREEN
        function unlockTerminal() {
            var pin = document.getElementById("passInput").value;
            if (pin === "258369") {
                document.getElementById("secure-gate").style.display = "none";
                document.getElementById("terminal-ui").style.display = "grid";
                // Request Full Screen biar kayak software asli
                var elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                }
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }

        // Enter key support
        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                unlockTerminal();
            }
        });
    </script>
</body>
</html>
